{% extends 'base.html' %}

{% block content %}

<section class="py-2">
    <div class="row">
      <div class="col-md-6 text-center">
        <h1 class="display-3 mt-3 pt-5">
          Web Development Kashier
        </h1><p class="lead">The Payments Platform Built to Grow Your Business.</p>
        <div class="m-2"> 
            <a target="_blank" href={{hppUrl}}  class="btn btn-outline-dark text-white btn-lg" style="text-decoration: none">Purchase For {{order.amount}} EGP with Our Hosted Payment Page Form</a> 
        </div>
            <script id="kashier-iFrame"
            src="https://test-iframe.kashier.io/js/kashier-checkout.js"
            data-amount={{order.amount}}
            data-description="description"
            data-hash={{order.hash}}
            data-currency={{order.currency}}
            data-orderId={{order.merchantOrderId}}
            data-merchantId={{order.mid}}
            data-merchantRedirect="http://localhost:8000/callback"
            data-store = "MK Company"
            data-type = "external" data-display="en" >
          </script>
          <script>
            // Hide default stripe button
             var button = document.getElementsByClassName('el-kashier-button')[0]
               button.classList.add("btn")
               button.classList.add("btn-outline-dark")  
               button.classList.add("text-white") 
               button.classList.add("btn-lg")
               button.classList.add("text-white")
               button.classList.add("btn-lg")
               button.classList.remove("el-kashier-button")
               document.getElementById("paymentAmount").innerText= "Purchase For {{order.amount}} EGP with our iframe"
               document.getElementById("paymentLoader").innerText= "Purchase For {{order.amount}} EGP with our iframe"

          </script>
      </div>
      <div class="col-md-6">
       <img src="https://i.ibb.co/kBYqf7D/5e7783f6631283c2932f3199-5d63b2d545d893a84a59b58d-Section-1.png" style="margin: 70px; 0 0 20px" alt="" class="img-fluid">
      </div>
    </div>
  </section>
{% endblock %}
